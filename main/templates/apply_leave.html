<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Form</title>
</head>

<body>
    <div>
        <h1>Leave application Form</h1>
        <form action="{% url 'leaveapply' %}">
            <label for="sdate">Start Date:
                <input type="date" placeholder="sdate">
            </label><br><br>

            <label for="edate">End Date:
                <input type="date" placeholder="edate">
            </label><br><br>

            <label for="reason">Reason for leave:
                <textarea rows="3" cols="50" placeholder="Mention reason"></textarea>
            </label><br><br>

            <label for="block">Select Block:
                <select name="Block" id="block">
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                    <option value="E">E</option>
                    <option value="F">F</option>
                    <option value="G">G</option>
                    <option value="H">H</option>
                </select>
            </label><br><br>

            <label for="room">Select Room:
                <select name="Room" id="room">
                    <option value="101">101</option>
                    <option value="102">102</option>
                    <option value="103">103</option>
                    <option value="104">104</option>
                    <option value="201">201</option>
                    <option value="202">202</option>
                    <option value="203">203</option>
                    <option value="204">204</option>
                    <option value="301">301</option>
                    <option value="302">302</option>
                    <option value="303">303</option>
                    <option value="304">304</option>
                    <option value="401">401</option>
                    <option value="402">402</option>
                    <option value="403">403</option>
                    <option value="404">404</option>
                </select>
            </label><br><br>


            <label for="vaddress">Visiting Address:
                <textarea rows="3" cols="50" placeholder="Mention Visiting Address"></textarea>
            </label><br><br>

            <label for="tnc">
                <input type="checkbox">Mention the terms
            </label><br><br>

            <button>Apply Leave</button>
            <button>Cancel</button>
        </form>
    </div>
</body>

</html>
